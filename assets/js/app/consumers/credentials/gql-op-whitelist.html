<div class="bg-light-grey padding margin-bottom">
  <h4 class="clearfix">
      <i class="mdi mdi-graphql"></i>
        Operation Whitelist
      <button
              ng-click="manageGraphQLOperation(null)"
              class="btn btn-primary btn-sm pull-right">
          <i class="mdi mdi-plus"></i>
          add operation
      </button>
  </h4>
  <p class="help-block" ng-if="!gql_operation_whitelist || !gql_operation_whitelist.data.length">
      You have not added any operation to the whitelist for this consumer yet
  </p>
</div>

<div class="table-responsive" ng-if="gql_operation_whitelist && gql_operation_whitelist.data.length">
  <table class="table table-hover table-striped table-condensed">
      <tr>
          <th></th>
          <td width="1">#</td>
          <th>name</th>
          <th>operation</th>
          <th>signature</th>
          <th>hash</th>
          <th>created</th>
          <th></th>
      </tr>
      <tr data-ng-repeat="operation in gql_operation_whitelist.data | orderBy : created_at : true">
          <td width="1"><raw-view data-item="operation"></raw-view></td>
          <td width="1">{{$index+1}}.</td>
          <th><a href ng-click="manageGraphQLOperation(operation)">{{operation.name}}</a></th>
          <td width="1"><gql-view data-item="operation.operation"></gql-view></td>
          <td width="1"><gql-view data-item="operation.signature"></gql-view></td>
          <th>{{operation.hash}}</th>
          <td width="1" class="no-\wrap">{{operation.created_at * 1000 | date : format : timezone}}</td>
          <td width="1">
              <button type="button" ng-click="deleteGraphQLOperation($index,operation)" class="btn btn-danger btn-link">
                  <i class="mdi mdi-delete"></i>
                  Delete
              </button>
          </td>
      </tr>
  </table>
</div>
